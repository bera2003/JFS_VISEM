<!DOCTYPE html>
<html>
<head>
    <title>Faculty-wise Timetable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background: lightblue;
        }
        .faculty-title {
            font-weight: bold;
            font-size: 20px;
            margin-top: 30px;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        #facultySelect {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 15px;
            cursor: pointer;
        }
        #csvFile {
            padding: 8px 12px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2>Faculty-wise Timetable</h2>

<div class="controls">
    <label for="facultySelect">Select Faculty:</label>
    <select id="facultySelect">
        <option value="">-- Please select a faculty --</option>
    </select>
    
    <label for="csvFile" style="margin-left: 20px;">Upload CSV File:</label>
    <input type="file" id="csvFile" accept=".csv">
    
    <div id="errorMsg" class="error"></div>
</div>

<div id="tables"></div>

<script>
let allTimetableData = {}; // Store all parsed data

// Predefined faculty names
const predefinedFaculties = ["XYZ", "CVR", "KMY", "PVNR"];

// Initialize dropdown with predefined faculties
window.addEventListener("DOMContentLoaded", function() {
    const facultySelect = document.getElementById("facultySelect");
    facultySelect.innerHTML = '<option value="">-- Please select a faculty --</option>';
    
    predefinedFaculties.forEach(faculty => {
        const option = document.createElement("option");
        option.value = faculty;
        option.textContent = faculty;
        facultySelect.appendChild(option);
    });
});

document.getElementById("csvFile").addEventListener("change", function () {
    Papa.parse(this.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: function (result) {
            allTimetableData = processCSV(result.data);
            document.getElementById("errorMsg").innerHTML = "";
        },
        error: function() {
            document.getElementById("errorMsg").innerHTML = "Error parsing CSV file. Please check the file format.";
        }
    });
});

function processCSV(data) {
    const timetable = {};

    data.forEach(row => {
        const batch = row["BATCH"];
        const day = row["DAY"];
        const session = row["SESSION"];  // FN / AN
        const course = row["COURSE"];
        const room = row["ROOM"];
		const faculty_name = row["FACULTY"];

        if (!faculty_name || !day || !session) return;

        if (!timetable[faculty_name]) {
            timetable[faculty_name] = {};
        }
        if (!timetable[faculty_name][day]) {
            timetable[faculty_name][day] = { FN: "", AN: "" };
        }

        // store course + room + batch
        timetable[faculty_name][day][session] = `${course}<br>Room: ${room}<br>Batch: ${batch}`;
    });

    return timetable;
}

document.getElementById("facultySelect").addEventListener("change", function () {
    const selectedFaculty = this.value;
    
    if (!selectedFaculty) {
        document.getElementById("tables").innerHTML = "";
        return;
    }
    
    if (!allTimetableData[selectedFaculty]) {
        document.getElementById("tables").innerHTML = "<p style='color: red;'>No data available for " + selectedFaculty + ". Please upload the CSV file first.</p>";
        return;
    }
    
    const selectedTimetable = {
        [selectedFaculty]: allTimetableData[selectedFaculty]
    };
    
    buildTables(selectedTimetable);
});

function buildTables(timetable) 
{
    const container = document.getElementById("tables");
    container.innerHTML = "";

    const days = ["MON", "TUE", "WED", "THU", "FRI", "SAT"];

    for (const faculty in timetable) 
	{
        const table = document.createElement("table");

        const title = document.createElement("div");
        title.className = "faculty-title";
        title.innerHTML = `Faculty: ${faculty}`;
        container.appendChild(title);
        let html = "<tr><th>DAY</th><th>FN</th><th rowspan=7>L<br>U<br>N<br>C<br>H</th><th>AN</th></tr>";
        days.forEach(day => {
            const fn = timetable[faculty][day]?.FN || "";
            const an = timetable[faculty][day]?.AN || "";
            html += `
                <tr>
                    <td>${day}</td>
                    <td>${fn}</td>
                    <td>${an}</td>
                </tr>
            `;
        });
        table.innerHTML = html;
        container.appendChild(table);
    }
}
</script>

</body>
</html>
